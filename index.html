<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel="icon" type="image/x-icon" href="/images/calculator24px.png">
    <script src='script.js' defer></script>
</head>

<header></header>

<body>
    <main>
        <div class="calc-main">
            <div class="calc-screen">0</div>
                <div class="buttons-grid">
                    <div class="button btn-red span-2" onclick="clearScreen()">CLEAR</div>
                    <div class="button btn-blue span-2" onclick="deleteLast()">DELETE</div>

                    <div class="button" data-key="7">7</div>
                    <div class="button" data-key="8">8</div>
                    <div class="button" data-key="9">9</div>
                    <div class="button operator" data-key="/">&divide;</div>

                    <div class="button" data-key="4">4</div>
                    <div class="button" data-key="5">5</div>
                    <div class="button" data-key="6">6</div>
                    <div class="button operator" data-key="x">&times;</div>

                    <div class="button" data-key="1">1</div>
                    <div class="button" data-key="2">2</div>
                    <div class="button" data-key="3">3</div>
                    <div class="button operator" data-key="-">-</div>

                    <div class="button" data-key=".">.</div>
                    <div class="button" data-key="0">0</div>
                    <div class="button equals" data-key="=">=</div>
                    <div class="button operator" data-key="+">+</div>
                </div>
        </div>
    </main>

    <footer>
        <span>Copyright &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>
            <em>Sparktac</em>
        </span>
        <a href="https://github.com/Sparktac" target="_blank">
            <img class="github" src="/images/github32px.png" alt="Github icon"></img>
        </a>
    </footer>
</body>

</html>
