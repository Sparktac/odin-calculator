<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>

<body>
    <main>
        <div class="calc-main">
            <div class="calc-screen">1234</div>
                <div class="buttons-grid">
                    <div class="button btn-red span-2">CLEAR</div>
                    <div class="button btn-blue span-2">DELETE</div>

                    <div class="button" data-key="7">7</div>
                    <div class="button" data-key="8">8</div>
                    <div class="button" data-key="9">9</div>
                    <div class="button" data-key="/">&divide;</div>

                    <div class="button" data-key="4"></div>
                    <div class="button" data-key="5"></div>
                    <div class="button" data-key="6"></div>
                    <div class="button" data-key="x">&times;</div>

                    <div class="button" data-key="1"></div>
                    <div class="button" data-key="2"></div>
                    <div class="button" data-key="3"></div>
                    <div class="button" data-key="-"></div>

                    <div class="button" data-key="."></div>
                    <div class="button" data-key="0"></div>
                    <div class="button" data-key="="></div>
                    <div class="button" data-key="+"></div>
                </div>
        </div>
    </main>

    <footer>
        <span>Crafted by *<a href="https://github.com/Sparktac" target="_blank"><i>Sparktac</i></a>*</span>
        <span>Copyright &copy; The Odin Project 2022</span>
    </footer>
</body>

</html>
